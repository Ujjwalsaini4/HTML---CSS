<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gallery</title>
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Gallery</h2>
            <p class="sub-heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab voluptatibus, facilis
                ullam eius porro voluptas nam voluptates atque odit saepe. Libero voluptates unde placeat, nulla
                adipisci repellat delectus voluptatem autem!
            </p>
        </div>
        <div class="gallery">
            <div class="box rectangle"
                style="background-image: url('https://media.istockphoto.com/id/1069539210/photo/fantastic-autumn-sunset-of-hintersee-lake.jpg?s=2048x2048&w=is&k=20&c=LDaG9wLwBiH-JQLmAaCzx-ECdtFHMJSLgUIxwINUFI8=');">
                Nature</div>
            <div class="box square"
                style="background-image: url('https://i.pinimg.com/564x/34/9f/d1/349fd14ca3b55411c01b7aa2c3ff56f5.jpg');">
                Flower</div>
            <div class="box square"
                style="background-image: url('https://i.pinimg.com/564x/39/9d/6e/399d6e3c3e6c9f03ee1c4d0f05e2b0a9.jpg');">
                Sun</div>
            <div class="box "
                style="background-image: url('https://i.pinimg.com/564x/f3/07/07/f30707435522ccaa755065623c84be33.jpg');">
                Cat</div>
            <div class="box rectangle"
                style="background-image: url('https://media.istockphoto.com/id/157375891/photo/scarlet-macaws.jpg?s=2048x2048&w=is&k=20&c=5T1cy-jCEosGTjZOkD7g5-IJyBllteSlXqotRYxBtWA=');">
                Birds</div>
            <div class="box rectangle"
                style="background-image: url('https://i.pinimg.com/564x/fe/f1/d8/fef1d86885020b71ad49a939787c9c67.jpg');">
                Forest</div>
            <div class="box "
                style="background-image: url('https://i.pinimg.com/736x/35/90/82/359082b3ec85f8fd7257fb59db5720f6.jpg');">
                Artlicious Graphics</div>
        </div>
    </div>

</html>
